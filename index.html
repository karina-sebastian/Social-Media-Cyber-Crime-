<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Crime Victim Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJx3Q1+zrfpege1VTL0qE7CqpcFOsmy8dXtw3JlfwiY7Jh45j+IVv5T9z1k6" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            background-image: url('https://www.example.com/background.jpg'); /* Replace with your own background image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .summary-box {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f1f1f1;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .alert-custom {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 5px;
        }

        h1 {
            color: #007bff;
            font-size: 2.5em;
            font-weight: bold;
        }

        label {
            color: #007bff;
        }

        textarea {
            border-radius: 10px;
            border: 1px solid #007bff;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mb-4">Cyber Crime Victim Summary</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="victim_text" class="form-label">Victim's Text</label>
                <textarea id="victim_text" name="victim_text" class="form-control" rows="5" placeholder="Enter the text about the victim's experience..." required></textarea>
            </div>
            <button type="submit" class="btn btn-custom">Generate Summary</button>
        </form>

        {% if summary %}
        <div class="summary-box">
            <h4>Summary:</h4>
            <p>{{ summary }}</p>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0W2+X5kp6eV1E+tpPftGoB9Fg7rZfJWpm99pOgWlQdCklVIs" crossorigin="anonymous"></script>
</body>
</html>
